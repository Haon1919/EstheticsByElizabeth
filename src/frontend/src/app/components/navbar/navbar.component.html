<nav class="navbar" (click)="closeDropdown()">
  <div class="container" (click)="$event.stopPropagation()">
    <div class="navbar-logo">
      <a routerLink="/">{{title}}</a>
    </div>
    <div class="navbar-menu">
      <ul *ngIf="!isAuthenticated">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li><a routerLink="/services" routerLinkActive="active">Services</a></li>
        <li><a routerLink="/booking" routerLinkActive="active">Book Now</a></li>
        <li><a routerLink="/gallery" routerLinkActive="active">Gallery</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
      </ul>
      <div *ngIf="isAuthenticated" class="admin-nav">
        <div class="admin-dropdown" [class.active]="isDropdownOpen">
          <button class="dropdown-toggle" type="button" (click)="$event.stopPropagation(); toggleDropdown()">
            <i class="fas fa-tools"></i>
            <span>Management</span>
            <i class="fas fa-chevron-down dropdown-arrow" [class.rotated]="isDropdownOpen"></i>
          </button>
          <ul class="dropdown-menu" [class.show]="isDropdownOpen" (click)="$event.stopPropagation()">
            <li><a routerLink="/admin/appointments" routerLinkActive="active" (click)="onDropdownItemClick()">
              <i class="fas fa-calendar-alt"></i>
              Appointments
            </a></li>
            <li><a routerLink="/admin/services" routerLinkActive="active" (click)="onDropdownItemClick()">
              <i class="fas fa-spa"></i>
              Services
            </a></li>
            <li><a routerLink="/admin/categories" routerLinkActive="active" (click)="onDropdownItemClick()">
              <i class="fas fa-tags"></i>
              Categories
            </a></li>
            <li><a routerLink="/admin/gallery" routerLinkActive="active" (click)="onDropdownItemClick()">
              <i class="fas fa-images"></i>
              Gallery
            </a></li>
            <li><a routerLink="/admin/clients" routerLinkActive="active" (click)="onDropdownItemClick()">
              <i class="fas fa-users"></i>
              Client Management
            </a></li>
            <li><a routerLink="/admin/submissions" routerLinkActive="active" (click)="onDropdownItemClick()">
              <i class="fas fa-envelope"></i>
              Contact Submissions
            </a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="navbar-right">
      <div *ngIf="isAuthenticated" class="admin-section">
        <div class="admin-badge">ADMIN</div>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
      <div class="navbar-social" *ngIf="!isAuthenticated">
        <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
  </div>
</nav>
