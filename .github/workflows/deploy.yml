name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # or main, depending on your default branch name

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or your preferred Node.js version

      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Build
        working-directory: src/frontend
        run: npm run build -- --configuration production --base-href="/EstheticsByElizabeth/"

      - name: Find build directory
        id: find-build-dir
        working-directory: src/frontend
        run: |
          echo "Finding index.html files:"
          find dist -type f -name "index.html" | xargs -n1 dirname
          BUILD_DIR=$(find dist -type f -name "index.html" | head -n 1 | xargs -n1 dirname)
          echo "Selected build directory: $BUILD_DIR"
          echo "build_dir=$BUILD_DIR" >> $GITHUB_OUTPUT

      - name: Copy build to deployment directory
        run: |
          mkdir -p gh-pages-deploy
          cp -r src/frontend/${{ steps.find-build-dir.outputs.build_dir }}/* gh-pages-deploy/
          ls -la gh-pages-deploy
          touch gh-pages-deploy/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-deploy
          force_orphan: true 