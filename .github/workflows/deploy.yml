name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # or main, depending on your default branch name

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Inspect Angular configuration
        working-directory: src/frontend
        run: |
          # Output the project name from angular.json
          if [ -f "angular.json" ]; then
            echo "Angular configuration found:"
            # Use a more reliable method to extract project names
            grep -o '"app": {' angular.json || echo "Project app found"
          else
            echo "angular.json not found"
          fi

      - name: Build
        working-directory: src/frontend
        # Use outputPath to be explicit about where files should go
        run: npm run build -- --configuration production --base-href="/EstheticsByElizabeth/"

      - name: Debug directory structure
        working-directory: src/frontend
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing dist directory:"
          ls -la dist
          echo "Listing dist/app directory (if exists):"
          ls -la dist/app || echo "dist/app doesn't exist"
          echo "Listing dist/app/browser directory (if exists):"
          ls -la dist/app/browser || echo "dist/app/browser doesn't exist"

      - name: List directory being deployed from same level
        run: |
          echo "Current directory: $(pwd)"
          ls -la ./src/frontend/dist/app/browser


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/frontend/dist/app/browser
          force_orphan: true